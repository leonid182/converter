<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="input__first">
            <input type="number" placeholder="Rub" id="input">
            <select name="" id="select">
                <option value="eur" id="">Eur</option>
                <option value="usd" id="">Usd</option>
            </select>
            <div class="div"></div>
        </div>
        <div class="input__second">
            <input type="range" placeholder="Quantity" id="input__second" value="0" max="100">
           
            <div class="div__second"></div>
        </div>

        <div class="input__third">
            <input type="number" placeholder="Metr" id="input__third">
            <select name="" id="select__third">
                <option value="mile" id="">Mile</option>
                <option value="foot" id="">Foot</option>
            </select>
            <div class="div__third"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
